<!DOCTYPE html>
<html lang="en">
<head>
    {%block head%}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}My Website{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/static/css/style.css" >
        <link rel="icon" type="image/png" href="/static/images/book.png">
    {% endblock %}
</head>
<body class="custom-body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-success" >
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/images/book.png" alt="" width="25" height="25">
              Library Management
            </a>
        </div>
        <form class="d-flex" method="post">
            <input class="form-control me-2" type="search" name="search_term" placeholder="Search books" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
