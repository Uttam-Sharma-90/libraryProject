{% extends "base.html" %}

{% block title %}Member Registration{% endblock %}

{% block head %}
    {{ super() }} 
    <link rel="stylesheet" href="/static/css/style.css" />
{% endblock %}

{% block content %}
    <div class="container">
        <h2>Member Registration</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email_id" class="form-label">Email</label>
                <input type="email" class="form-control" id="email_id" name="email_id" required>
            </div>
            <div class="mb-3">
                <label for="mobile_no" class="form-label">Mobile No.</label>
                <input type="number" class="form-control" id="mobile_no" name="mobile_no" required>
            </div>
            <div class="mb-3">
                <label for="memberShip_id" class="form-label">Membership Id.</label>
                <input type="number" class="form-control" id="memberShip_id" name="memberShip_id" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="isMember" name="isMember">
                <label class="form-check-label" for="isMember">
                  Is Member
                </label>
            </div><br>
            <button type="submit" class="btn btn-primary" value="Submit">Register</button>
        </form>
    </div>
{% endblock %}
